<html>
    <head>
        <link rel="stylesheet" href="reg.css">
    </head>

    <body>
      <form id="registrationForm" enctype="multipart/form-data">


        <fieldset>
            <h1>Registration For User's</h1>

            <legend>Signup</legend>
            <table>
                <tr>
                  <td>First Name <br>
                    <input type="text" name="first_name" required /></td>
                </tr>
                <tr>
                 <td>Last Name <br>
                    <input type="text" name="last_name" required /></td>
                </tr>

                <tr>
                    <td>Username <br>
                    <input type="text" name="username" required /></td>
                </tr>
                <tr>
                    <td>Email <br>
                    <input type="email" name="email" required /></td>
                </tr>
                <tr>
                    <td>Password <br>
                    <input type="password" name="password" required /></td>
                </tr>
                <tr>
                    <td>Confirm Password <br>
                    <input type="password" name="confirm_password" required /></td>
                </tr>
                <tr>
                    <td>Date of Birth <br>
                    <input type="date" name="dob" required /></td>
                </tr>
                <tr>
                    <td>Upload Image <br>
                    <input type="file" name="image" accept="image/*" required /></td>
                </tr>
                <tr>
                    <td>Gender <br>
                        <input type="radio" name="gender" value="Male" required /> Male  
                        <input type="radio" name="gender" value="Female" required /> Female  
                        <input type="radio" name="gender" value="Other" required /> Other
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <input type="submit" name="" value="Submit"/>
                        <input type="reset" name="" value="Reset"/>
                    </td>
                </tr>
            </table>
        </fieldset>     
        </form> 

       <script>
document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("reg.php", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            // ✅ Redirect to login form after success
            window.location.href = "login.html";
        } else {
            alert("❌ " + data.message);
        }
    })
    .catch(error => {
        alert("Error: " + error);
    });
});
</script>



    </body>
</html>
